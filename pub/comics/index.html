<h1><!--(-->만화<!--)--> <small>[← <a href="/art/visual">시각 예술</a>]</small></h1>
<p><strong>만화</strong>는 글과 그림의 조합으로 이루어진 시각 예술로, 특히 그림이 말과 유기적으로 (대사 등의 형태로) 연결되어 있는 것이 특징이다.</p>

<h2>종류</h2>
<p>만화는 그 매체나 형식에 따라 여러 종류로 나눌 수 있다.</p>
<ul>
	<li><a href="/cartoon">카툰</a> &mdash; 일반적으로 출판물이 아닌 다른 매체(신문이나 인터넷)를 사용하는 경우를 이른다.</li>
</ul>

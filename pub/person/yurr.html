<h1><!--(-->유르<!--)--> <small>[← <a href="/person">사람들</a>]</small></h1>
<p><strong>이윤행</strong> (1987년 ~) 또는 <strong>유르</strong>는 <a href="/university/kaist">카이스트</a> 전산학과 05학번이자, <a href="/irc/hanirc/tokigun">토끼군 채널</a>의 주 구성원 중 하나이다.</p>
<p><a href="/person/lifthrasiir">lifthrasiir</a>과는 1년간 한 방을 같이 쓴 경험이 있다.</p>

<h2>업적</h2>
<img src="@person/yurr-inklgirl.png" width="160" class="right bordered thumb">인클걸. <small>&copy; 이윤행</small></img>
<p>유르는 <a href="/software/inklbot">인클봇</a>의 <a href="/culture/moe">모에</a>화를 처음 시도하여 잘 알려져 있다. 또한 &lt;존나좋군?&gt;의 <a href="/comics/zetsubou-sensei">절망선생</a> 버전 패러디를 만들기도 하였다.</p>
<p>유르는 <a href="/website/tokignu-wiki">토끽누 위키</a>의 관리자이다.</p>

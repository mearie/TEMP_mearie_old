<h1><!--(-->lifthrasiir 냉장고<!--)--> <small>[← <a href=".">lifthrasiir</a>]</small></h1>
<p><a href=".">lifthrasiir</a>의 <strong>냉장고</strong>는 원래 <a href="/person/ellil">ellil</a>의 것으로, 대학원 진학을 위해 이사를 하면서 넘겨 받은 것이다. lifthrasiir 자신은 휴학을 하면서 이 냉장고를 <a href="/person/baaldl">발디엘</a>에게 넘겨 주었고, 이 냉장고는 다시 2008년 6월에 <a href="/person/peremen">peremen</a>에게 전달되었다.</p>
<p>혹자는 이 냉장고를 ‘토끼군의 유지’, ‘토장고’ 또는 ‘맆장고’라고 부르곤 한다.</p>

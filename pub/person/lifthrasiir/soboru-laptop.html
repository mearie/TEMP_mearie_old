<h1><!--(-->소보루 노트북<!--)--> <small>[← <a href=".">lifthrasiir</a>]</small></h1>
<p><strong>소보루</strong>는 <a href=".">lifthrasiir</a>가 2003년 초에 구입하여 현재까지 사용하고 있는 노트북의 내부 이름이다. 오랫동안 험난하게 사용되어 엄청난 양의 스크래치가 있으며, 때문에 <strong>썰매 노트북</strong>이라는 별명을 얻었다</p>
<p>현재 사실상 비디오 카드가 사용 불가인 상태여서 서버 용도로 사용되고 있으며, <a href="http://blueish.mearie.org/">blueish.mearie.org</a> 도메인에 연결되어 있다.</p>

<h1><!--(-->아침놀<!--)--> <small>[← <a href="/person">사람들</a>]</small></h1>
<img src="@person/daybreaker.jpg" class="right">아침놀의 사진. <small>홈페이지로부터 발췌</small></img>
<p><strong>김준기</strong> (1987년 ~) 또는 <strong>daybreaker</strong>, <strong>아침놀</strong>은 <a href="/university/">카이스트</a> 전산학과 05학번이자, <a href="/irc/hanirc/tokigun">토끼군 채널</a>의 주 구성원 중 하나이다.</p>
<p><a href="/person/lifthrasiir">lifthrasiir</a>와 같은 고등학교와 대학교를 다녔으며, <a href="/university/kaist/sparcs">스팍스</a>와 <a href="/university/kaist/mr">MR</a>의 회원이다. 아이디의 어원으로부터 <strong>날뷁</strong>이라는 별명이 붙었다.</p>
<p>최근 <a href="/country/sweden">스웨덴</a>에 교환 학생으로 다녀 온 후 경험치가 상승하였다.</p>

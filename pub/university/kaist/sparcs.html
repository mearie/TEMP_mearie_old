<h1><!--(-->SPARCS<!--)--> <small>[← <a href="/university/kaist/@club">카이스트의 동아리</a>]</small></h1>
<p><strong>SPARCS</strong>(System Programmers' Association for Researching Computer System, 스팍스)는 1991년에 창립된 <a href="/university/kaist">카이스트</a>의 컴퓨터 연구 동아리이다. 비슷한 목적을 지닌 동아리 중에서 가장 역사가 길며, 다양한 활동을 벌였다.</p>

<h2>서비스</h2>
<p>스팍스가 현재까지 운영하고 있는 서비스로는 <a href="/university/kaist/ara">아라 BBS</a>와 <a href="/university/kaist/lkin">LKIN</a>이 있다.</p>

<title>메아리 프로젝트: 메아리 플로</title>
<h1>플로</h1>
<div class="message"><p>이 프로젝트 이름은 추후 사용을 위해 <a href="/projects/reserved">예약</a>되어 있습니다.</p></div>
<p><strong>메아리 플로</strong>, 또는 줄여서 <strong>플로</strong>는 <a href="/">이 사이트</a>를 돌리는 소프트웨어입니다.</p>
<p>플로는 <a href="http://python.org/">파이썬</a>으로 만든 웹 서버 어댑터 프레임워크입니다. <a href="http://django.org/">쟝고</a> 같은 웹 프레임워크와 비교할 때 플로는 같은 위치에 위치하지만(<a href="http://wsgi.org/wsgi/">파이썬 <abbr title="Web Server Gateway Interface">WSGI</abbr></a>의 클라이언트 단을 구현합니다) 웹 프레임워크의 복잡도를 피하고 개인 웹사이트 같이 특수한 모냥을 필요로 하지 않는 곳에 적합하도록 설계되었습니다.</p>

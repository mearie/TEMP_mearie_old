<h1>연락처</h1>
<p><strong>모든 공적인 연락은 전자우편으로만 받습니다.</strong> 제 전자우편 주소는 현재 다음과 같습니다.</p>
<p class="center"><m size="+2">\sideset{someone}{\!mearie}{\mathop{@}}\!_\cdot org</m></p>
<p>위 주소 말고도 mearie.org으로 끝나는 모든 전자우편 주소는 제가 관리하고 있습니다. 다만 이들은 연락을 위한 주소라기보다는 전자우편 주소를 요구하는 곳에 쓰기 위한 것이므로 위의 주소를 대신 써 주시길 바랍니다.</p>
